	<div class="container">
		<h3>SIGN UP</h3>
		<form action="homepage.html" id="signform" name="signform" onsubmit="return validatefirst();">
				<div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputFirst4">First Name</label>
					  <input type="text" class="form-control" id="inputFirst4" placeholder="Sam" name="firstname" autofocus>
					</div>
					<div class="form-group col-md-6">
					  <label for="inputLast4">Last Name</label>
					  <input type="text" class="form-control" id="inputLast4" placeholder="Mathews"  name="lastname">
					</div>
				</div>
				<label for="genderbox">Gender:  &nbsp&nbsp&nbsp&nbsp</label>
				<div class="form-check form-check-inline" id="genderbox">
					<input class="form-check-input" type="radio" name="Male" id="gender1" value="male">
					<label class="form-check-label" for="gender1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="Female" id="gender2" value="female">
					<label class="form-check-label" for="gender2">Female</label>
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputEmail4">Email</label>
					  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="emailid">
					</div>
					<div class="form-group col-md-6">
					  <label for="inputPassword4">Contact number</label>
					  <input type="text" class="form-control" id="inputContact4" placeholder="Contactno" name="contact">
					</div>
			    </div>
				  <div class="form-group">
					<label for="inputAddress">Address</label>
					<textarea class="form-control" id="inputAddress" placeholder="1234 Main St" name="address"></textarea>
				  </div>
				  
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputCity">City</label>
					  <input type="text" class="form-control" id="inputCity" name="city">
					</div>
					<div class="form-group col-md-4">
					  <label for="inputState">State</label>
					  <select id="inputState" class="form-control" name="state">
						<option selected>Choose...</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Gujrat">Gujrat</option>
						<option value="Kerala">Kerala</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Rajasthan">Rajasthan</option>
					  </select>
					</div>
					<div class="form-group col-md-2">
					  <label for="inputZip">Postal-code</label>
					  <input type="text" class="form-control" id="inputZip" name="zipcode">
					</div>
				  </div>
				  <div class="form-group">
					<div class="form-check" id="formend">
					  <input class="form-check-input" type="checkbox" id="gridCheck">
					  <label class="form-check-label" for="gridCheck">
						I agree
					  </label>
					  <br>
					  <br>
						<button type="submit" class="btn btn-primary" onmousedown="welcome();" id="submitButton">Sign up</button>
					  
					</div>
					
				 </div>
				 
		</form>
